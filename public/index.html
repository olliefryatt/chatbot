<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Oliver's AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #64748B;
            --primary-dark: #475569;
            --primary-light: #94A3B8;
            --background-color: #F8FAFC;
            --chat-background: #FFFFFF;
            --message-bg-bot: #F1F5F9;
            --message-text-bot: #334155;
            --message-bg-user: #64748B;
            --message-text-user: #FFFFFF;
            --input-border: #E2E8F0;
            --input-focus: #64748B;
            --chip-bg: #F8FAFC;
            --chip-hover: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: var(--chat-background);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
        }

        #header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--message-bg-user);
            color: var(--message-text-user);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--message-bg-bot);
            color: var(--message-text-bot);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid var(--input-border);
            background: var(--chat-background);
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--text-primary);
        }

        #userInput:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #sendButton {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            background: var(--primary-light);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .suggestion-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: var(--chip-bg);
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
            border: 1px solid var(--primary-light);
        }

        .suggestion-chip:hover {
            background: var(--chip-hover);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }

        /* Custom scrollbar */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Chat with Oliver's AI Assistant</h1>
            <p>Ask me anything about Oliver's professional background and experience</p>
        </div>
        <div id="messages"></div>
        <div class="loading" id="loadingIndicator">
            AI is thinking<span class="loading-dots"></span>
        </div>
        <div id="input-area">
            <div id="input-container">
                <input type="text" id="userInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
            <div class="suggestion-chips">
                <div class="suggestion-chip" onclick="askSuggestion(this)">Current role</div>
                <div class="suggestion-chip" onclick="askSuggestion(this)">Education</div>
                <div class="suggestion-chip" onclick="askSuggestion(this)">Skills</div>
                <div class="suggestion-chip" onclick="askSuggestion(this)">Experience</div>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function askSuggestion(chip) {
            userInput.value = chip.textContent;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                
                // Hide loading indicator
                loadingIndicator.style.display = 'none';

                if (data.error) {
                    addMessage("Oh sorry, this isn't working. I think Ollie forgot to put any additional credit on his OpenAI account! ðŸ™ˆ", false);
                } else {
                    // Add bot response
                    addMessage(data.reply, false);
                }
            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.style.display = 'none';
                addMessage("Oh sorry, this isn't working. I think Ollie forgot to put any additional credit on his OpenAI account! ðŸ™ˆ", false);
            }

            // Re-enable input and button
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add welcome message
        window.addEventListener('load', () => {
            addMessage("Hi! I'm Ollie's AI assistant. He built me using OpenAI AI tooling and has trained me on his CV and personal history. What would you like to know? FYI sometimes I do hallucinate!", false);
        });
    </script>
</body>
</html>
